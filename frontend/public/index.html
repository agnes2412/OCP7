<!-- Fichier 'porte d'entrée' vers l'application -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Dans le but d'améliorer la communication entre collègue. Groupomania met à votre disposition ce réseau social interne à l'entreprise."
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Groupomania</title>
  </head>
  
  <body>
    <noscript>
      <!-- Si l'internaute n'utilise pas JS, il aura un message d'erreur -->
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
